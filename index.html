<section class="count_numbers">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="count">
                    <h2 class="number">+<span class="num" data-val="800">0</span></h2>
                    <span class="text"><strong>Read</strong> Books</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="count">
                    <h2 class="number">+<span class="num" data-val="600">0</span></h2>
                    <span class="text"><strong>People</strong> Served</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="count">
                    <h2 class="number">+<span class="num" data-val="400">0</span></h2>
                    <span class="text bold-text-inclusao"><strong>Places</strong> Visited</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="count">
                    <h2 class="number">+<span class="num" data-val="300">0</span></h2>
                    <span class="text bold-text-raizes"><strong>Foods</strong> Tried</span>
                </div>
            </div>
            
        </div>
    </div>
</section>
